
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurnMaster Pro | Personalized Roast Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .font-bangers {
            font-family: 'Bangers', system-ui;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes flame {
            0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); filter: hue-rotate(15deg); }
            100% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
        }
        .animate-flame {
            animation: flame 3s ease-in-out infinite;
        }
        .mirror {
            transform: scaleX(-1);
        }
    </style>
